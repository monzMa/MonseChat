<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica para WhatsApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.js"></script>
</head>
<body>

    <div id="panel-bienvenida">
        <h2>Ingrese su nombre de usuario:</h2>
        <input type="text" id="persona" placeholder="Ingresa tu usuario" name="user" required>
        <input type="password" id="password" placeholder="Ingresa tu contraseÃ±a" name="password" required>
        <button onclick="validarUser()">Ingresar</button>
    </div>

    <div id="app-chat">
        <h2 class="nube box">Chat en vivo</h2>
        <div id="ventana-mensajes">
            <div id="output"></div>
            <div id="escribiendo-mensaje"></div>
        </div>
        <input type="text" id="usuario">
        <input type="text" id="mensaje">
        <button id="enviar">Enviar</button>
    </div>

    <!-- Panel de usuarios conectados -->
    <div id="usuarios-conectados" style="display: none;">
        <h3>Usuarios Conectados</h3>
        <ul id="lista-usuarios"></ul>
    </div>

    <script src="/chat.js"></script> 

</body>
</html>
